<div class="auth-container">
    <div class="auth-card">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email">
                <div *ngIf="f['email'].invalid && f['email'].touched" class="error-message">
                    <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                    <div *ngIf="f['email'].errors?.['email']">Please enter a valid email</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password">
                <div *ngIf="f['password'].invalid && f['password'].touched" class="error-message">
                    <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                    <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>

            <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">Login</button>
        </form>

        <p class="auth-link">Don't have account? <a routerLink="/register">Register</a></p>
    </div>
</div>
