<section id="projects" class="py-5">
    <div class="container">
        <div class="text-center mb-5">
            <span class="d-inline-block text-primary fw-semibold text-uppercase small mb-3">My work</span>
            <h2 class="display-5 fw-bold text-dark">Featured Projects</h2>
        </div>

        <div class="row g-4 justify-content-center">
            <div *ngFor="let project of projects" class="col-lg-4 col-md-6">
                <div class="card shadow border-0 rounded-4 h-100">
                    <div class="card-body d-flex flex-column p-4">
                        <h5 class="card-title fw-bold text-dark mb-3">{{ project.title }}</h5>
                        <p class="card-text text-secondary mb-3">{{ project.description }}</p>
                        <div class="d-flex flex-wrap gap-2 mb-4">
                            <span *ngFor="let tech of project.technologies"
                                class="badge bg-primary bg-opacity-10 text-primary small fw-semibold px-3 py-2 rounded-pill">
                                {{ tech }}
                            </span>
                        </div>
                        <div class="mt-auto d-flex gap-2">
                            <a *ngIf="project.githubLink" [href]="project.githubLink" target="_blank"
                                class="btn btn-outline-secondary btn-sm flex-grow-1 rounded-2">
                                <i class="fab fa-github me-2"></i>Code
                            </a>
                            <a *ngIf="project.liveLink" [href]="project.liveLink" target="_blank"
                                class="btn btn-primary btn-sm flex-grow-1 rounded-2">
                                <i class="fas fa-external-link-alt me-2"></i>Live Demo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
