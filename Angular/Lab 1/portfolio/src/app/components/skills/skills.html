<section id="skills" class="py-5 bg-light">
    <div class="container">
        <div class="text-center mb-5">
            <span class="d-inline-block text-primary fw-semibold text-uppercase small mb-3">Expertise</span>
            <h2 class="display-5 fw-bold text-dark">Technical Skills</h2>
        </div>

        <div class="row g-4">
            <div *ngFor="let skill of skills" class="col-md-6 col-lg-4">
                <div class="card shadow border-0 rounded-4 h-100">
                    <div class="card-body p-4">
                        <h5 class="fw-bold text-dark mb-4">{{ skill.category }}</h5>
                        <div class="d-flex flex-wrap gap-2">
                            <span *ngFor="let item of skill.items"
                                class="badge bg-primary bg-opacity-10 text-primary fw-semibold px-3 py-2 rounded-pill">
                                {{ item }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
