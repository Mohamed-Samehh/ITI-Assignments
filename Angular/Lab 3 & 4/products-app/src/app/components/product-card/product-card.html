<div class="product-card" [routerLink]="['/product', product.id]">
    <div class="stock-badge" [ngClass]="getStockStatus().class">
        {{ getStockStatus().text }}
    </div>
    <img [src]="product.image" [alt]="product.name" class="product-image">
    <div class="product-info">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-price">${{ product.price }}</p>
        <p class="product-description">{{ product.description }}</p>
        <div class="rating">
            <span *ngFor="let filled of getStarArray()" [class.filled]="filled">â˜…</span>
        </div>
        <button class="add-to-cart-btn" [disabled]="product.stock === 0">
            Add to Cart
        </button>
    </div>
</div>
